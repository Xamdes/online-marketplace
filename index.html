<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body class="container-fluid">
    <h1 class="jumbotron background-image">Online marketing</h1>

    <form id="inputForm" class="well background-blue">
      <div class="form-group">
        <label for="fullName">Name:</label>
        <input id="fullName" class="form-control" type="text" >
      </div>
      <div class="form-group">
        <label for="address1">Address Line 1:</label>
        <input id="address1" class="form-control" type="text" >
      </div>
      <div class="form-group">
        <label for="address2">Address Line 2: (Optional)</label>
        <input id="address2" class="form-control" type="text" >
      </div>
      <div class="row">
        <div class="form-group col-md-2">
          <label for="city">City:</label>
          <input id="city" class="form-control" type="text" >
        </div>
        <div class="form-group col-md-2">
          <label for="state">State:</label>
          <input id="state" class="form-control" type="text" >
        </div>
        <div class="form-group col-md-4">
          <label for="zipcode">Zipcode:</label>
          <input id="zipcode" class="form-control" type="text" >
        </div>
      </div>
      <button id="btn-submit" class="btn btn-dark">Submit!</button>
    </form>
    <div id="purchase-response" class="initial-hide well background-blue">
      <h3>Thank you <span class="userName"></span> for ordering:</h3>
      <p>
        <ul>
          <li>Dishwashing Soap</li>
        </ul>
      </p>
    </div>
    <div id="purchase-receipt" class="initial-hide">
      <h2>Your order will be shipped to:</h2>
      <div class="well purchase-order">
        <div id="receipt-address1"></div>
        <div id="receipt-address2"></div>
        <div id="receipt-address3"></div>
        <div id="receipt-address4"></div>
      </div>
    </div>
  </body>
</html>
